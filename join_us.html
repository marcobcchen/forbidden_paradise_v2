    <main class="d-flex flex-column justify-content-between">
      <div class="container-fluid join-us d-flex justify-content-center align-items-center">
        <div class="content">
          <h2 class="order-1 order-lg-0 w-100 title">JOIN US</h2>
          <div class="order-2 order-lg-0 form-container">
            <form class="d-flex flex-column h-100">
              <p class="description">會員權益：<br>1. 搶先收到新樂園第一手的活動消息</p>
              <div class="form-group d-flex">
                <label class="flex-shrink-0 col-form-label" for="inputName">姓名<br>NAME</label>
                <div class="flex-grow-1"> 
                  <input class="form-control" id="inputName" type="text">
                </div>
              </div>
              <div class="form-group d-flex">
                <label class="flex-shrink-0 col-form-label" for="inputBirthday">生日<br>BIRTHDAY</label>
                <div class="flex-grow-1"> 
                  <input class="form-control" id="inputBirthday" type="text">
                </div>
              </div>
              <div class="form-group d-flex">
                <label class="flex-shrink-0 col-form-label" for="inputPhone">電話<br>NUMMBER</label>
                <div class="flex-grow-1"> 
                  <input class="form-control" id="inputPhone" type="tel">
                </div>
              </div>
              <div class="form-group d-flex">
                <label class="flex-shrink-0 col-form-label" for="inputSex">性別<br>GENDER</label>
                <div class="flex-grow-1"> 
                  <input class="form-control" id="inputSex" type="text">
                </div>
              </div>
              <div class="form-group d-flex">
                <label class="flex-shrink-0 col-form-label" for="inputEmail">信箱<br>E-MAIL</label>
                <div class="flex-grow-1"> 
                  <input class="form-control" id="inputEmail" type="email">
                </div>
              </div>
              <div class="form-group d-flex">
                <label class="flex-shrink-0 col-form-label" for="inputEmail">備註<br>CONTENT</label>
                <div class="flex-grow-1"> 
                  <textarea class="w-100 h-100" id="textareaContent" rows="6"></textarea>
                </div>
              </div>
              <div class="d-flex justify-content-end">  
                <button class="btn btn-primary" type="submit"><i></i>Enter</button>
              </div>
            </form>
          </div>
